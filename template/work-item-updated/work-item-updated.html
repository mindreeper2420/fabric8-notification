<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Item Created</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <!--[if mso]>
    <style type=”text/css”>
    .body-text {
    font-family: Arial, sans-serif;
    }
    </style>
    <![endif]-->
  </head>
  <body style="margin: 10px; padding: 0; background-color: #f9f9f9; font-family: 'Overpass', sans-serif; font-size: 14px;">
    <div class="content" style="min-height: 300px; width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; border: 2px solid #d7d7d7; border-radius: 4px; background-color: #fff;">
      <img src="openshift_logo_black.png" width="25%" />
      <a href="#" style="color: #0088ce; text-decoration: none; float: right;">
        [work-item.id]-[work-item.name]
      </a>
      <div style="width: 95%; margin: 10px auto; border: 1px solid #d7d7d7;"></div>
      <p style="font-size: 16px; text-align: center;">
        Work Item [work-item.name]-[work-item.id] has been updated.
      </p>
      <table>
        <tr style="height: 30px;">
          <td class="table-label" style="width: 100px; text-align: left;">
            <b>Who:</b>
          </td>
          <td class="table-content" style="text-align: left;">
            <a href="#" style="color: #0088ce; text-decoration: none;">
              <img src="profile_thumbnail.png" />Adam J. Jolicoeur
            </a>
          </td>
        </tr>
        <tr style="height: 30px;">
          <td class="table-label" style="width: 100px; text-align: left;">
            <b>When:</b>
          </td>
          <td class="table-content" style="text-align: left;">
            12 July 2017 @ 1:00PM
          </td>
        </tr>
      </table>
      <div style="width: 75%; margin: 10px auto; border: 1px dashed #d7d7d7;"></div>
      <table>
        <tr style="height: 30px;">
          <td class="table-label" style="width: 100px; text-align: left;">
            <b>Status:</b>
          </td>
          <td class="table-content" style="width: 500px; border: 1px solid #f2f2f2; border-radius: 2px; background-color: #f7f7f7; color: #3f9c35; text-align: left;">
            Closed
          </td>
        </tr>
      </table>
      <div style="margin-top: 100px;">
        <span style="width: 50%;">
          <a href="#" style="color: #0088ce; text-decoration: none; float: left;">Open this item</a>
        </span>
        <span style="width: 50%;">
          <a href="#" style="color: #0088ce; text-decoration: none; float: right;">Share this item</a>
        </span>
      </div>
    </div>
  </body>
</html>
